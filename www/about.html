<ons-page ng-controller="AboutController">
    
    <ons-toolbar>
    <div class="left"><ons-toolbar-button onclick="abreLogin()">
	<ons-icon icon="fa-sign-in">
	</ons-toolbar-button></div>
    <div class="center">{{nome_garcom}} - {{token}}</div>
	  
	<div class="right">
	<ons-toolbar-button onclick="MeuNavigator.pushPage('logado.html',{title: 'Logado', animation: 'slide'})">
	<span><img src="http://chamagar.com/fotos/{{foto_garcom}}" style="padding: 4px 2px 2px 2px; border-radius: 5px;" width="25px"></span>
	</ons-toolbar-button>
	</div>		
    </ons-toolbar>
			
    <section style="padding: 10px;">
        <div ng-repeat="member in about">
        <ons-row style="padding: 0 0 10px 0;">
            <ons-col size="23">
                <section  ng-click="showDetail($index)" style="padding: 0px 10px 10px 10px;">
				<div style="background-color:{{member.corfundo}} !important; padding: 10px 10px 10px 10px; border-radius: 5px;"><center>
				<font style="font-size:30px" >{{member.mesa}}</font>
				</center>
                </div>
                </section>
            </ons-col>
            <ons-col>
                <section>
				
                <div class="social" ng-show="member.fechaenv==1"><font color=red><ons-icon icon="fa-money" fixed-width="true"></ons-icon> FECHAR A CONTA ENVIADO </FONT></div>
				<div class="social" ng-show="member.fechaand==1"><font color=green><ons-icon icon="fa-money" fixed-width="true"></ons-icon> FECHAR A CONTA EM ANDAMENTO </FONT></div>
                <div class="social"><span ng-show="member.pedenv!=0"><span class="notification">{{member.pedenv}}</span> PEDIDOS ENVIADOS &nbsp; </span><span ng-show="member.pedand!=0"><span class="notification notificationverde">{{member.pedand}}</span> PEDIDOS EM ANDAMENTO </span></div>

				<div class="social"><ons-icon icon="fa-sign-in" fixed-width="true"></ons-icon>TOKEN: <b>{{member.token}}</b></div>
              
                </section>
            </ons-col>
        </ons-row>
        </div>
    </section>

</ons-page>
