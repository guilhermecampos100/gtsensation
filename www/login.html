<ons-page ng-controller="loginController">
    <ons-toolbar>
    <div class="left">
    <ons-toolbar-button onclick="menu.toggleMenu()">
    <ons-icon icon="bars">
    </ons-toolbar-button>
    </div>
    <div class="center">Login</div>
    </ons-toolbar>

    <div class="main-image-wrapper">
    <i class="fa fa-sign-in main-image"></i>
    </div>

	<form ng-submit="fazerLogin(token)">
    <input type="text" ng-model="token" class="text-input--underbar classlogin" placeholder="Token" value="">
    <br>
    <button class="button login-button">Entrar</button>
    <br>
	</form>

</ons-page>
